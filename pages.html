---
layout: default
---

<div class="home">

  <h1 class="page-heading">Pages</h1>

  <ul class="post-list">
    {% for my_page in site.pages %}
      <li>
        <h2>
          <a class="post-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.path }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
